<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>

    </style>
</head>
<body>
    <div class="gameview">
        <div class="gameview">
               <h3>Let's Play Blackjack!</h3>
                <div class="statscontainer">
                    <div class="text-center flex33">Wins: <span id="win">0</span></div>
                    <div class="text-center flex33">Ties: <span id="tie">0</span></div>
                    <div class="text-center flex33">Losses: <span id="loss">0</span></div>
                </div>
       <div class="gamecontainer">
              <div class="gameboard">
               <input type="button" id="btnStart" class="btn" value="start" onclick="startblackjack()">
               <input type="button" class="btn" value="hit me" onclick="hitMe()">
               <input type="button" class="btn" value="stay" onclick="stay()">
               </div>
       
                   <div class="status" id="status"></div>
       
               <div id="deck" class="deck">
                   <div id="deckcount">52</div>
               </div>
       
               <div id="players" class="players">
               </div>
       
               <div class="clear"></div>
       </div>
   </div>   


    <script src="blackjack.js"></script>
</body>
</html>
